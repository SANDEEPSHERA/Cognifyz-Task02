<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            background: white;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .form-group input.error,
        .form-group select.error,
        .form-group textarea.error {
            border-color: #ff6b6b;
            background: #ffe6e6;
        }

        .form-group input.success,
        .form-group select.success,
        .form-group textarea.success {
            border-color: #4ecdc4;
            background: #e6fffa;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #4ecdc4;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #4ecdc4;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s ease;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Registration Form</h1>
            <p>Complete your profile with our comprehensive form</p>
        </div>

        <div class="form-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <form id="registrationForm" novalidate>
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h3>Personal Information</h3>
                    
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                        <div class="error-message" id="lastNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                        <div class="error-message" id="phoneError"></div>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth *</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        <div class="error-message" id="dateOfBirthError"></div>
                    </div>
                </div>

                <!-- Address Information Section -->
                <div class="form-section">
                    <h3>Address Information</h3>
                    
                    <div class="form-group">
                        <label for="street">Street Address *</label>
                        <input type="text" id="street" name="street" required>
                        <div class="error-message" id="streetError"></div>
                    </div>

                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                        <div class="error-message" id="cityError"></div>
                    </div>

                    <div class="form-group">
                        <label for="state">State/UT *</label>
                        <select id="state" name="state" required>
                            <option value="">Select State/UT</option>
                            <option value="AN">Andaman and Nicobar Islands</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="AR">Arunachal Pradesh</option>
                            <option value="AS">Assam</option>
                            <option value="BR">Bihar</option>
                            <option value="CH">Chandigarh</option>
                            <option value="CT">Chhattisgarh</option>
                            <option value="DN">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="DL">Delhi</option>
                            <option value="GA">Goa</option>
                            <option value="GJ">Gujarat</option>
                            <option value="HR">Haryana</option>
                            <option value="HP">Himachal Pradesh</option>
                            <option value="JK">Jammu and Kashmir</option>
                            <option value="JH">Jharkhand</option>
                            <option value="KA">Karnataka</option>
                            <option value="KL">Kerala</option>
                            <option value="LA">Ladakh</option>
                            <option value="LD">Lakshadweep</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="MN">Manipur</option>
                            <option value="ML">Meghalaya</option>
                            <option value="MZ">Mizoram</option>
                            <option value="NL">Nagaland</option>
                            <option value="OR">Odisha</option>
                            <option value="PY">Puducherry</option>
                            <option value="PB">Punjab</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="SK">Sikkim</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="TS">Telangana</option>
                            <option value="TR">Tripura</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="UK">Uttarakhand</option>
                            <option value="WB">West Bengal</option>
                        </select>
                        <div class="error-message" id="stateError"></div>
                    </div>

                    <div class="form-group">
                        <label for="zipCode">PIN Code *</label>
                        <input type="text" id="zipCode" name="zipCode" required>
                        <div class="error-message" id="zipCodeError"></div>
                    </div>
                </div>

                <!-- Preferences Section -->
                <div class="form-section">
                    <h3>Preferences & Interests</h3>
                    
                    <div class="form-group">
                        <label>Gender *</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="other" name="gender" value="other" required>
                                <label for="other">Other</label>
                            </div>
                        </div>
                        <div class="error-message" id="genderError"></div>
                    </div>

                    <div class="form-group">
                        <label>Interests (Select all that apply)</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="technology" name="interests" value="technology">
                            <label for="technology">Technology</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="sports" name="interests" value="sports">
                            <label for="sports">Sports</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="music" name="interests" value="music">
                            <label for="music">Music</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="travel" name="interests" value="travel">
                            <label for="travel">Travel</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="reading" name="interests" value="reading">
                            <label for="reading">Reading</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="experience">Experience Level *</label>
                        <select id="experience" name="experience" required>
                            <option value="">Select Experience</option>
                            <option value="beginner">Beginner (0-1 years)</option>
                            <option value="intermediate">Intermediate (2-5 years)</option>
                            <option value="advanced">Advanced (6-10 years)</option>
                            <option value="expert">Expert (10+ years)</option>
                        </select>
                        <div class="error-message" id="experienceError"></div>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio/Description</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-section">
                    <h3>Terms & Conditions</h3>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the Terms and Conditions *</label>
                        </div>
                        <div class="error-message" id="termsError"></div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <label for="newsletter">Subscribe to newsletter for updates</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Registration
                </button>
            </form>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Form validation and interaction logic
        class FormValidator {
            constructor() {
                this.form = document.getElementById('registrationForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.progressFill = document.getElementById('progressFill');
                this.notification = document.getElementById('notification');
                
                this.initializeEventListeners();
                this.updateProgress();
            }

            initializeEventListeners() {
                // Real-time validation on input
                const inputs = this.form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    input.addEventListener('blur', () => this.validateField(input));
                    input.addEventListener('input', () => this.clearFieldError(input));
                });

                // Form submission
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            validateField(field) {
                const fieldName = field.name;
                const value = field.value.trim();
                let isValid = true;
                let errorMessage = '';

                // Required field validation
                if (field.hasAttribute('required') && !value) {
                    isValid = false;
                    errorMessage = `${this.getFieldLabel(field)} is required.`;
                }

                // Specific field validations
                switch (fieldName) {
                    case 'firstName':
                    case 'lastName':
                        if (value && (value.length < 2 || !/^[a-zA-Z\s]+$/.test(value))) {
                            isValid = false;
                            errorMessage = 'Name must be at least 2 characters and contain only letters.';
                        }
                        break;

                    case 'email':
                        if (value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter a valid email address.';
                        }
                        break;

                    case 'phone':
                        if (value && !/^[\+]?[1-9][\d]{0,15}$/.test(value.replace(/[\s\-\(\)]/g, ''))) {
                            isValid = false;
                            errorMessage = 'Please enter a valid phone number.';
                        }
                        break;

                    case 'dateOfBirth':
                        if (value) {
                            const birthDate = new Date(value);
                            const today = new Date();
                            const age = today.getFullYear() - birthDate.getFullYear();
                            if (age < 13 || age > 120) {
                                isValid = false;
                                errorMessage = 'Age must be between 13 and 120 years.';
                            }
                        }
                        break;

                    case 'zipCode':
                        if (value && !/^[1-9][0-9]{5}$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter a valid 6-digit PIN code.';
                        }
                        break;
                }

                this.setFieldValidation(field, isValid, errorMessage);
                this.updateProgress();
                return isValid;
            }

            clearFieldError(field) {
                field.classList.remove('error');
                const errorElement = document.getElementById(field.name + 'Error');
                if (errorElement) {
                    errorElement.style.display = 'none';
                    errorElement.textContent = '';
                }
            }

            setFieldValidation(field, isValid, errorMessage) {
                field.classList.remove('error', 'success');
                
                if (isValid) {
                    if (field.value.trim()) {
                        field.classList.add('success');
                    }
                } else {
                    field.classList.add('error');
                }

                const errorElement = document.getElementById(field.name + 'Error');
                if (errorElement) {
                    if (isValid) {
                        errorElement.style.display = 'none';
                        errorElement.textContent = '';
                    } else {
                        errorElement.style.display = 'block';
                        errorElement.textContent = errorMessage;
                    }
                }
            }

            getFieldLabel(field) {
                const label = document.querySelector(`label[for="${field.id}"]`);
                return label ? label.textContent.replace(' *', '') : field.name;
            }

            validateAllFields() {
                const requiredFields = this.form.querySelectorAll('[required]');
                let allValid = true;

                requiredFields.forEach(field => {
                    if (!this.validateField(field)) {
                        allValid = false;
                    }
                });

                return allValid;
            }

            updateProgress() {
                const totalFields = this.form.querySelectorAll('input[required], select[required]').length;
                const validFields = this.form.querySelectorAll('input.success, select.success').length;
                const progress = (validFields / totalFields) * 100;
                this.progressFill.style.width = progress + '%';
            }

            showNotification(message, type) {
                this.notification.textContent = message;
                this.notification.className = `notification ${type}`;
                this.notification.classList.add('show');

                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 5000);
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateAllFields()) {
                    this.showNotification('Please fix all errors before submitting.', 'error');
                    return;
                }

                this.submitBtn.disabled = true;
                this.submitBtn.textContent = 'Submitting...';

                try {
                    const formData = new FormData(this.form);
                    const data = Object.fromEntries(formData.entries());
                    
                    // Add interests array
                    const interests = Array.from(this.form.querySelectorAll('input[name="interests"]:checked'))
                        .map(checkbox => checkbox.value);
                    data.interests = interests;

                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showNotification('Registration successful! Your data has been saved.', 'success');
                        this.form.reset();
                        this.progressFill.style.width = '0%';
                    } else {
                        this.showNotification(result.message || 'Registration failed. Please try again.', 'error');
                    }
                } catch (error) {
                    this.showNotification('Network error. Please check your connection and try again.', 'error');
                } finally {
                    this.submitBtn.disabled = false;
                    this.submitBtn.textContent = 'Submit Registration';
                }
            }
        }

        // Initialize the form validator when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new FormValidator();
        });
    </script>
</body>
</html>
